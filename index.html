<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <span class="heroImg">
           <img src="images/illustration-hero.svg" alt="">
        </span>

        <span class="heroText">
            <h2> Order Summary</h2>
            <p> You can listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="info">
                <img src="images/icon-music.svg" alt="">
                <span class="infoPop">
                    <strong> AnnualPlan</strong>
                    <p> $59.99/year</p>
                </span>
                <p id="pTag"><a href="#">Change</a></p>
            </div>

            <div class="btns">
            <button class="heroPay">
                Proceed to payment
            </button>
            <button class="heroClx">
                Cancel Payment
            </button>
        </div>
        </span>
    </div>
</body>
</html>
